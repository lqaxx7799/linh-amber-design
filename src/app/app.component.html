<div class="layout-container">
  <div class="header-wrapper">
    <a [routerLink]="['']">
      <img class="header-logo-img" src="assets/images/logo.png" alt="">
    </a>
    <div class="header-right-pane">
      <a href="mailto:linhamber@gmail.com">
        <img src="assets/images/icon-email.svg" alt="">
      </a>
      <a href="tel:+84123456788">
        <img src="assets/images/icon-phone.svg" alt="">
      </a>
      <a href="#" target="_blank">
        <img src="assets/images/icon-instagram.svg" alt="">
      </a>
      <a href="#" target="_blank">
        <img src="assets/images/icon-whatsapp.svg" alt="">
      </a>
      <button class="menu-toggle" (click)="toggleMenu()">
        <span class="menu" #toggleIcon></span>
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>

<app-menu *ngIf="isMenuOpen" [isOpen]="isSafeMenuOpen" (finishClose)="onMenuFinishClose()"></app-menu>

<div class="splash-screen-wrapper" *ngIf="isSplashShown" [@fade]="splashState">
  <video #videoHome autoplay playsinline [muted]="'muted'" class="splash-screen-video" *ngIf="!isSplashSuspend; else splashAlt">
    <source src="assets/videos/logo.mp4" type="video/mp4"/>
  </video>
  <ng-template #splashAlt>
    <img src="assets/images/logo.png" alt="" class="splash-screen-alt" />
  </ng-template>
</div>
